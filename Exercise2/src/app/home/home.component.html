
<table>
     <tr>
          <th>Home Team</th>
          <th>Home Team Spread</th>
          <th>Away Team Spread</th>
          <th>Away Team</th>
     </tr>
     <tr *ngFor = "let spread of spreads">
          
          <td>{{spread.TEAM1}}</td>
          <td>{{spread.SPREAD1}}</td>
          <td>{{spread.SPREAD2}}</td>
          <td>{{spread.TEAM2}}</td>

     </tr>
</table>
